<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #3e8e41;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer nav {
            margin-bottom: 10px;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav a {
                padding: 5px 10px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Code with-ese Gallery</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
                <a href="gallery.html">Gallery</a>
            </nav>
        </div>
    </header>
  
    <section class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="images/bryan000.jpg" alt="Gallery Image 1">
            <img src="images/happy1.jpg" alt="Gallery Image 2">
            <img src="images/happy-2.webp" alt="Gallery Image 3">
            <img src="images/happy2.jpg" alt="Gallery Image 4">
            <img src="images/happy-1.webp" alt="Gallery Image 5">
            <img src="images/home3.jpg" alt="Gallery Image 6">
            <img src="images/home5.webp" alt="Gallery Image 7">
            <img src="images/home6.webp" alt="Gallery Image 8">
            <img src="images/home7.jpg" alt="Gallery Image 9">
        </div>
    </section>

    <footer>
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
                <a href="gallery.html">Gallery</a>
            </nav>
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
